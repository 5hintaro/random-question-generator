  <head>

    <title>Random question generator</title>

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="/global.css" />

  <body>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
        background-color: #0d3d56;
        color: #ffffff;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 80vh;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
      }

      .button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        width: 200px;
        background-color: #107896;
        color: #ffffff;
      }
      .question {
        margin-top: 20px;
        font-size: 30px;
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        text-align: center;
        color: #ffffff;
      }
